<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <h1>Calculator</h1>
    <div class="calculator">
      <p class="resultString"></p>
      <p>
        <button
          class="calculatorBtn"
          onclick="
          updateCalculation('1')
          "
        >
          1
        </button>
        <button
          class="calculatorBtn"
          onclick="
          updateCalculation('2')
          "
        >
          2
        </button>
        <button
          class="calculatorBtn"
          onclick="
          updateCalculation('3')
          "
        >
          3
        </button>
        <button
          class="calculatorBtn orange"
          onclick="
          updateCalculation(' + ')
          "
        >
          +
        </button>
      </p>
      <p>
        <button
          class="calculatorBtn"
          onclick="
          updateCalculation('4')
          "
        >
          4
        </button>
        <button
          class="calculatorBtn"
          onclick="
          updateCalculation('5')
          "
        >
          5
        </button>
        <button
          class="calculatorBtn"
          onclick="
          updateCalculation('6')
          "
        >
          6
        </button>
        <button
          class="calculatorBtn orange"
          onclick="
          updateCalculation(' - ')
          "
        >
          -
        </button>
      </p>
      <p>
        <button
          class="calculatorBtn"
          onclick="
          updateCalculation('7')
          "
        >
          7
        </button>
        <button
          class="calculatorBtn"
          onclick="
          updateCalculation('8')
          "
        >
          8
        </button>
        <button
          class="calculatorBtn"
          onclick="
          updateCalculation('9')
          "
        >
          9
        </button>
        <button
          class="calculatorBtn orange"
          onclick="
          updateCalculation(' * ')
          "
        >
          *
        </button>
      </p>
      <p>
        <button
          class="calculatorBtn"
          onclick="
            updateCalculation('0')
            "
        >
          0
        </button>
        <button
          class="calculatorBtn"
          onclick="
        updateCalculation('.')
        "
        >
          .
        </button>
        <button
          class="calculatorBtn"
          onclick="
        calculation=eval(calculation)
        displayCalculation()
        localStorage.setItem('calculation',calculation)
        "
        >
          =
        </button>
        <button
          class="calculatorBtn orange"
          onclick="
        updateCalculation(' / ')
        "
        >
          /
        </button>
      </p>
      <p>
        <button
          class="calculatorBtn clear"
          onclick="
            calculation='';
            displayCalculation();
            localStorage.setItem('calculation',calculation);
            "
        >
          Clear
        </button>
      </p>
    </div>
    <script src="scripts/script.js"></script>
  </body>
</html>
